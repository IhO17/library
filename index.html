
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="header">
        <div class="title">
                <h1>library</h1>
        </div>
    </div>
    <div class="container">
        <button id="showDialogButton">+ Add Book</button>
        <dialog id="modal">
            <form>
                <p class="modalPrompt">Add new book:</p>
                <input class="modalPrompt" type="text" id="title" placeholder="Title">
                <input class="modalPrompt" type="text" id="author" placeholder="Author">
                <input class="modalPrompt" type="number" id="pages" placeholder="Pages">
                <div class="modalPrompt">
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" id="read">
                </div>
                <div id="buttonDiv" class="modalPrompt">
                    <button id="confirm-btn" value="default">Confirm</button>
                    <button id="cancel-btn">Cancel</button>
                
                </div>
            </form>
        </dialog>

        <output></output>
        
    </div>
    <div class="booksContainer">
        <div id="books"></div>
    </div>
    
</body>
</html>
